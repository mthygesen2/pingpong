<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>

    <title>PingPong</title>
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1>sometimes you Ping and sometimes you Pong</h1>
      </div>
      <div class= "row">
        <div class="col-md-5">
            <p class ="instructions">Enter a number...any number and it will count from 1 until it reaches that number but with a few ping pongs in the mix. Some are pings and some will be pongs and sometimes it will even be pingpong. </p>
        </div>
        <div class="col-md-7">
          <form id="ppForm">
            <div class="userForm">
              <label for="input">Enter your number here:</label>
              <input id="userInput" type="number">
              <button type="submit" class="btn">pingpong!</button>
            </div>
          </form>
          <div id="result">
              <p class="output">
              </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
